	<body class="contentpane">
			<script language="javascript" type="text/javascript">
		function submitbutton() {
			var form = document.frontendForm;
			// do field validation
			if (form.email.value == "" || form.youremail.value == "") {
				alert( 'Kendi ve mesajı göndermek istediğiniz kişinin geçerli e-posta adresini yazınız.' );
				return false;
			}
			return true;
		}
		</script>

		<title>V. Linux ve Özgür Yazılım Şenliği :: Şenliğe destek verelim</title>
		<link rel="stylesheet" href="http://senlik.linux.org.tr/2006/templates/lkd_senlik2006/css/template_css.css" type="text/css" />
		<form action="http://senlik.linux.org.tr/2006/index2.php?option=com_content&amp;task=emailsend" name="frontendForm" method="post" onSubmit="return submitbutton();">
		<table cellspacing="0" cellpadding="0" border="0">
		<tr>
			<td colspan="2">
			Bunu arkadaşına e-postala.			</td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td width="130">
			Arkadaşınızın e-posta adresi:			</td>
			<td>
			<input type="text" name="email" class="inputbox" size="25">
			</td>
		</tr>
		<tr>
			<td height="27">
			Adınız:			</td>
			<td>
			<input type="text" name="yourname" class="inputbox" size="25">
			</td>
		</tr>
		<tr>
			<td>
			E-posta adresiniz:			</td>
			<td>
			<input type="text" name="youremail" class="inputbox" size="25">
			</td>
		</tr>
		<tr>
			<td>
			 Mesaj başlığı:			</td>
			<td>
			<input type="text" name="subject" class="inputbox" maxlength="100" size="40">
			</td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2">
			<input type="submit" name="submit" class="button" value="Gönder">
			&nbsp;&nbsp; <input type="button" name="cancel" value="İptal" class="button" onclick="window.close();">
			</td>
		</tr>
		</table>

		<input type="hidden" name="id" value="21">
		</form>

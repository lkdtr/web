<link rel='stylesheet' id='wp-admin-css'  href='http://ozguryazilimgunleri.org/2012/wp-admin/css/wp-admin.css?ver=20111208' type='text/css' media='all' />
<link rel='stylesheet' id='colors-fresh-css'  href='http://ozguryazilimgunleri.org/2012/wp-admin/css/colors-fresh.css?ver=20111206' type='text/css' media='all' />

<body class="login">
<div id="login"><h1><a href="http://wordpress.org/" title="WordPress&#039;in desteğiyle">Özgür Yazılım ve Linux Günleri 2012</a></h1>

<form name="loginform" id="loginform" action="http://ozguryazilimgunleri.org/2012/wp-login.php" method="post">
	<p>
		<label for="user_login">Kullanıcı adı<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" tabindex="10" /></label>
	</p>
	<p>
		<label for="user_pass">Parola<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" tabindex="20" /></label>
	</p>
	<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever" tabindex="90" /> Beni Hatırla</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Giriş" tabindex="100" />
		<input type="hidden" name="redirect_to" value="http://ozguryazilimgunleri.org/2012/wp-admin/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
<a href="http://ozguryazilimgunleri.org/2012/wp-login.php?action=lostpassword" title="Kaybolan Parolalar Bulunur">Parolanızı mı unuttunuz?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="../../2012" title="Kayıp mı oldunuz?">&larr; Özgür Yazılım ve Linux Günleri 2012 ana sayfaya geri dön</a></p>
